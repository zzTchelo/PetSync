<main>
  <div class="login-container">
    <figure>
      <img src="../../../assets/Logo_PetSync.png" alt="Logo_PetSync">
    </figure>
    <input type="text" placeholder="User..." [(ngModel)]="username">
    <input type="password" placeholder="Password..." [(ngModel)]="password">
    <button (click)="onLogin()">Login</button>
    <div class="separator"></div>
    <a routerLink="/loginRegister" class="sign-in-link">Cadastre-se</a>
  </div>
</main>
